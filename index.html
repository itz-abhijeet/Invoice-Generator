<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- 
        Invoice Generator - A client-side web application for creating professional invoices
        Features: Live preview, automatic calculations, PDF export, responsive design
        Requirements: Modern browser with ES6 support
    -->
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF and jspdf-autotable CDN links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <section class="form-section">
            <h1>Invoice Generator</h1>
            
            <form id="invoice-form">
                <!-- Client Information -->
                <div class="form-group">
                    <label for="client-name">Client Name</label>
                    <input type="text" id="client-name" name="client-name" placeholder="Enter client name">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter client address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="invoice-number">Invoice Number</label>
                    <input type="text" id="invoice-number" name="invoice-number" placeholder="Enter invoice number">
                </div>
                
                <div class="form-group">
                    <label for="invoice-date">Invoice Date</label>
                    <input type="date" id="invoice-date" name="invoice-date">
                </div>
                
                <!-- Items Table -->
                <div class="form-group">
                    <label>Invoice Items</label>
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Line Total</th>
                            </tr>
                        </thead>
                        <tbody id="items-tbody">
                            <!-- Initial empty item row will be added by JavaScript -->
                        </tbody>
                    </table>
                    <button type="button" id="add-item-btn" class="btn-secondary">Add Item</button>
                </div>
                
                <!-- Tax Rate -->
                <div class="form-group">
                    <label for="tax-rate">Tax Rate (%)</label>
                    <input type="number" id="tax-rate" name="tax-rate" min="0" step="0.01" placeholder="Enter tax rate" value="0">
                </div>
            </form>
        </section>
        
        <!-- Live Preview Section -->
        <section class="preview-section">
            <h2>Invoice Preview</h2>
            
            <div class="invoice-preview">
                <div class="invoice-header">
                    <h3>INVOICE</h3>
                </div>
                
                <div class="invoice-details">
                    <div class="client-info">
                        <p><strong>Bill To:</strong></p>
                        <p id="preview-client-name" class="preview-value">-</p>
                        <p id="preview-address" class="preview-value">-</p>
                    </div>
                    
                    <div class="invoice-meta">
                        <p><strong>Invoice #:</strong> <span id="preview-invoice-number" class="preview-value">-</span></p>
                        <p><strong>Date:</strong> <span id="preview-invoice-date" class="preview-value">-</span></p>
                    </div>
                </div>
                
                <div class="invoice-items">
                    <table class="preview-items-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Line Total</th>
                            </tr>
                        </thead>
                        <tbody id="preview-items-tbody">
                            <tr>
                                <td colspan="4" class="no-items">No items added</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="invoice-totals">
                    <div class="totals-row">
                        <span class="totals-label">Subtotal:</span>
                        <span id="preview-subtotal" class="totals-value">$0.00</span>
                    </div>
                    <div class="totals-row">
                        <span class="totals-label">Tax:</span>
                        <span id="preview-tax" class="totals-value">$0.00</span>
                    </div>
                    <div class="totals-row total">
                        <span class="totals-label">Total:</span>
                        <span id="preview-total" class="totals-value">$0.00</span>
                    </div>
                </div>
            </div>
            
            <button type="button" id="download-pdf-btn" class="btn-primary">Download PDF</button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
